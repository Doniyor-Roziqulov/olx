<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>counter</title>
        <link rel="stylesheet" href="./app.css" />
    </head>
    <body>
        <div class="box">
            <h1 class="counter-title">Counter</h1>
            <h2 class="count">0</h2>
            <div>
                <button onclick="dec()" class="decrease">DECREASE</button>
                <button onclick="reset()" class="reset">RESET</button>
                <button onclick="inc()" class="increase">INCREASE</button>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
